<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            background: #333;
            color: #e5e5e5;
            min-width: 350px;
            min-height: 100px;
        }

        body {
            margin: 15px;
        }

        a, a:visited {
            color: #e7c96e;
        }

        label {
            display: flex;
            justify-content: space-between;
            margin: 4px;
        }

        label select {
            width: 200px;
        }
    </style>
</head>

<body>
    <h2>KotN Helper Options</h2>
    <div>
        <h3>Notifications</h3>
        <div>
            <label>
                When outbid
                <select data-option_key="options.notifications.outbid">
                    <option value="disabled">No notification</option>
                    <option value="always">Always notify me</option>
                    <option value="last2minutes" selected>Notify if 2 or less minutes left</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                When item won
                <select data-option_key="options.notifications.itemWon">
                    <option value="disabled">No notification</option>
                    <option value="always" selected>Always notify me</option>
                </select>
            </label>
        </div>
    </div>

    <div>
        <h3>Tweaks</h3>
        <div>
            <label>
                Items per page
                <select data-option_key="options.tweaks.itemsPerPage">
                    <option value="default">Default</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100" selected>100</option>
                </select>
            </label>
        </div>
    </div>

    <p>
        <a id="watched_listings_link" href="#">Open Watched Listings</a>
    </p>

    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
